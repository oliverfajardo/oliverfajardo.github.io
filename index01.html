<!DOCTYPE html>
<html>
<head>
    <meta name=""viewport" content=""width=device-width, initial-scale="1.0">
    <title> Image Slider Design</title>
    <link rel="stylesheet"  href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
/>
</head>
<body>
    <div class="container">
<!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="images/yellevate/01.jpeg"></div>
      <div class="swiper-slide"><img src="images/yellevate/02.jpeg"></div>
      <div class="swiper-slide"><img src="images/yellevate/03.jpeg"></div>
      <div class="swiper-slide"><img src="images/yellevate/04.jpeg"></div>
      <div class="swiper-slide"><img src="images/yellevate/05.jpeg"></div>
      <div class="swiper-slide"><img src="images/yellevate/06.jpeg"></div>
      <div class="swiper-slide"><img src="images/yellevate/07.jpeg"></div>
      <div class="swiper-slide"><img src="images/yellevate/08.jpeg"></div>
      <div class="swiper-slide"><img src="images/yellevate/09.jpeg"></div>
      <div class="swiper-slide"><img src="images/yellevate/10.jpeg"></div>
    
      
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
  </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>


    <script>

    const swiper = new Swiper('.swiper', {
        // Optional parameters

        autoplay: {
            delay:5000,
            disableOnInteraction: false,

        },
            loop: true,

        // If we need pagination
            pagination: {
          el: '.swiper-pagination',
          clickable: true,
         },

         // Navigation arrows
             navigation: {
             nextEl: '.swiper-button-next',
             prevEl: '.swiper-button-prev',
         },


});


    </script>
</body>




</html>
